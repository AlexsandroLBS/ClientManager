version: '3.8'

services:
    sqlserver:
      image: mcr.microsoft.com/mssql/server:2019-latest
      environment:
        SA_PASSWORD: "SqlServer2019!"
        ACCEPT_EULA: "Y"
        MSSQL_DB: "NovoNomeDoBanco"
        MSSQL_USER: "userTest"         
        MSSQL_PASSWORD: "senhaTeste"
      ports:
        - "1433:1433"

      expose:
        - 1433
      volumes:
        - sqlserver-data:/var/opt/mssql

volumes:
